<!DOCTYPE html>
<HTML lang="pt-br">
	<head>
		<meta charset="UTF-8"> 
		<title>contato</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="contato.css">	
		<link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rajdhani&display=swap" rel="stylesheet">
	</head>
	<body>
		<header>
		    <div class="cabecalho">
			    <h1><img class="logo" src="logo.png" alt="Logo da academia de judo coelho"></h1>
           
                <nav>
			        <ul>
				        <li><a href="Home.html">Home</a></li>
				        <li><a href="sobre.html">sobre</a></li>
			        </ul>
			    </nav>
			</div>    
		</header>
		<main>
			<h1 class="titulo">Formulário de matrícula</h1>
			<form>
				<label for="nome">Nome e Sobrenome do aluno</label>
				<input type="text" id="nomealuno" class="input-padrao" required placeholder="nome do aluno">

				<label for="nome">Responsável</label>
				<input type="text" id="nomeresponsável" class="input-padrao" required placeholder="nome do responsável">

				<label for="email">Email</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@domínio.com">

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">
                
                <label for="mensagem" class="mensagem">Mensagem</label>
			    <textarea cols="70" rows="8" id="mensagem" class="input-padrao" ></textarea>
                
                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email</label>
			        
    
			        <label for="radio-telefone"> <input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>
			       
    
                    <label for="radio-whatsapp"><input type="radio" name="contato" value="WhatsApp" id="radio-whatsapp" checked> WhatsApp</label>
                    
                </fieldset>
                <fieldset>
                    <legend>Qual horário prefere ser atendido</legend>
                    <select class="horario">
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>
                <label class="check"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

				<input type="submit" value="Enviar formulário" class="enviar">
			</form>
			<table>
				<thead>
				    <tr>
					    <th>Dia</th>
					    <th>Horario</th>
				    </tr>
			    </thead>
			    <tbody>
				    <tr>
				    	<td>Segunda</td>
				    	<td>8h ~ 21h</td>
				    </tr>
				    <tr>
				    	<td>Quarta</td>
				    	<td>8h ~ 21h</td>
				    </tr>
				    <tr>
				    	<td>Sábado</td>
				    	<td>10h ~ 11h</td>
				    </tr>
			    </tbody>
			</table>
		</main>
        <footer>
			<img class="logo" src="logo.png" alt="Logo da academia de judo coelho">

		</footer>
	</body>
</html>
